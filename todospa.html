<html>
<body>

<link rel=stylesheet href=todospa.css type=text/css />





<h1>Busy Busy</h1>
<p id=abc>
  <ul id=todoList>
   
 </ul>
 </p>

<br></br>
<br></br>


<footer>Enter Task <input id=def type="text" value="To Do" size="40">
<select id="priority">
    <option id=high class=high>High</option>
    <option id=med class=med>Medium</option>
    <option id=low class=low>Low</option>
</select>

<button id= def onclick="changeFunc()"> New </button>
</footer> 

<script type="text/javascript">

      changeFunc = function(){
      
       myInput=document.querySelector("#def");
       value1 = document.createTextNode(myInput.value);
       mylist= document.querySelector("#todoList");
       
       cb= document.createElement("INPUT");
       cb.type="checkbox";
       cb.onclick = checkfunc;
       
       
       myLi= document.createElement("li");
       myLi.appendChild(cb);
       myLi.appendChild(value1);
       mylist.appendChild(myLi);
       dropdown= document.querySelector("#priority");
       myLi.classList.add(dropdown.value);
      }
       
      checkfunc = function() { if (this.checked) {this.parentNode.classList.add("done"); }
      else { this.parentNode.classList.remove("done") }
      localSave("tasklist")
      }
  
  
</script>


</body>
</html>
